<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login/login.css') }}" />
</head>

<body>
    <div class="wrapper">
        <form action="#">
            <h1>Login</h1>
            <div class="input-box">
                <i class="fas fa-envelope icon"></i>
                <input id="usernameInput" type="username" required />
                <label>Username</label>
            </div>
            <div class="input-box">
                <i class="fas fa-lock icon"></i>
                <input id="passwordInput" type="password" required />
                <label>Password</label>
            </div>

            <div class="row">
                <a href="#" onclick="forgotman(); return false;">Forgot password?</a>
            </div>

            <button type="button" onclick="loginBrungle()" class="btn">Login</button>

            <div class="signup-link">
                <p>Don't have an account? <a href="{{ url_for('login.pages.register_page') }}">Create one.</a></p>
            </div>
        </form>
    </div>

    <!-- 修改密码模态框 -->
    <div id="forgotPasswordModal" class="forgot-modal">
        <div class="forgot-modal-content">
            <span class="forgot-modal-close" onclick="closeForgotModal()">&times;</span>
            <h2>修改密码</h2>
            <div class="forgot-form">
                <div class="input-box">
                    <i class="fas fa-user icon"></i>
                    <input id="changePasswordUsername" type="text" placeholder="用户名" required />
                </div>
                <div class="input-box">
                    <i class="fas fa-lock icon"></i>
                    <input id="changePasswordOld" type="password" placeholder="旧密码" required />
                </div>
                <div class="input-box">
                    <i class="fas fa-lock icon"></i>
                    <input id="changePasswordNew" type="password" placeholder="新密码（至少6位）" required />
                </div>
                <div class="input-box">
                    <i class="fas fa-lock icon"></i>
                    <input id="changePasswordConfirm" type="password" placeholder="确认新密码" required />
                </div>
                <div id="changePasswordError" class="error-message" style="display:none;"></div>
                <div class="btn-container">
                    <button type="button" class="btn cancel-btn" onclick="closeForgotModal()">取消</button>
                    <button type="button" class="btn" onclick="changePassword()">确认修改</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login/login.js') }}"></script>
</body>

</html>
