<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片详情</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/album/album_pic_expand/album_pic_expand.css') }}">
</head>
<body>
    <div class="pic-expand-container">
        <!-- 返回按钮 -->
        <button class="back-button" onclick="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            返回
        </button>

        <!-- 主要内容区域 -->
        <div class="main-content">
            <!-- 左侧图片详情区域 (2/3) -->
            <div class="image-detail-section">
                <div class="image-wrapper">
                    <img id="expanded-image" src="" alt="图片详情" class="expanded-image">
                    <div class="loading-spinner" id="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                </div>

                <!-- 图片信息栏 -->
                <div class="image-info">
                    <div class="info-item">
                        <span class="info-label">图片名称:</span>
                        <span class="info-value" id="image-name">-</span>
                    </div>
                </div>
            </div>

            <!-- 右侧侧边栏 (1/3) -->
            <div class="sidebar">
                <!-- 侧边栏内容待定义 -->
                <!-- abnormal 类型图片会通过 JS 动态添加按钮 -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/album/album_pic_expand/album_pic_expand.js') }}"></script>
</body>
</html>
